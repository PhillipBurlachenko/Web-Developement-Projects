 <div id = "contactForm">
                    <form action= "../scripts/contact.php" method="post">
                        <fieldset>
                        <legend>Contact Info</legend>
                    <label> First Name: 
                        <input type= "text" autofocus required placeholder="Required"
                        name="firstName" id="firstName" size="25" maxlength="50">
                    </label>
                    <br>
                    <label for="lastName"> Last Name:</label>
                        <input type= "text" required placeholder="Required"
                        name="lastName" id="lastName" size="25" maxlength="50">

                    <label for="email"> Email: </label>
                    <input type="email" name="email" id="email" placeholder="someone@domain.com">

                    <input type="phonenumber" name="phonenumber" id="phonenumber" placeholder="(555)-555-5555">

                        <select name="reason" id="reason">
                        <option>choose one</option>

                           <option value="Sponsorship">Sponsorship</option>
                           <option value="Recommendation">Recommendation</option>
                    </select>
                    <h4>Choose Best Time to call:</h4>   
                    <label for="am">AM</label>
                        <input type="radio" name="callTime" id="AM">
                        <label for="pm">PM</label>
                        <input type="radio" name="callTime" id="PM">
                    <label for="time"> Time: </label>
                    <input type="time" name="time" id="time" placeholder="00:00">
                        <br>
                        <label for="comments">Comments:</label>
                        <br> 
                        <textarea name = "comments" id="comments" cols="20" rows="20">  </textarea>
                        </fieldset>
                        <input type="submit" name="submit" id="submit" value="Send Form"> 
                        <input type="reset" name="reset" id="reset" value="Restart Form">
